<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<header>
  <div class="titulo">
    <img src ="https://upload.wikimedia.org/wikipedia/commons/b/b1/Rick_and_Morty.svg" alt="Rick and Morty">
</div>
</header>

<nav class="flex-container">
  <label class="flex-item">
    <select id="ordenAlfabetico">
      <option value="">Ordenados Alfabeticamente</option>
      <option value="A - Z">A - Z</option>
      <option value="Z - A">Z - A</option>
    </select>
  </label>
  <label class="flex-item1">
    <select id="especies">
      <option value="">Especies</option>
      <option value="Alien">Alienigenas</option>
      <option value="Animal">Animales</option>
      <option value="Cronenberg">Cronenbergs</option>
      <option value="Human">Humanos</option>
      <option value="Humanoid">Humanoides</option>
      <option value="Mytholog">Mitológicos</option>
      <option value="Parasite">Parásitos</option>
      <option value="Robot">Robots</option>
      <option value="Vampire">Vampíros</option>
      <option value="Disease">Versión disease</option>
      <option value="unknown">Desconocido</option>
    </select>
  </label>
  <label class="flex-item2">
    <button id="estadisticas">Estadísticas según género</button>
  </label>
  <label class="flex-item3">
    <button id="inicio">Personajes Principales</button>
  </label>
</nav>

  <body>
    <label class="buscador">
      <p id="buscar">Busca por el nombre del personaje </p>
      <input type="text" id="texto">
    </label>
    <div id="root"> </div>
    <div class="flex-container" style="height:80vh; width:80vw; flex:50%;">
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
